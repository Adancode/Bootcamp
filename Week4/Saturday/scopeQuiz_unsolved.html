<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>lexicalScope</title>
  </head>
  <body style="">
      
      <script type="text/javascript">

      	/* 
      	Run this program. 
      	Then turn to the person next to you and answer the questions:
      		1. What is the difference between Situation 1 and Situation 2?
      		2. How is this impacting the outcomes for each?
      		3. Why are the alert messages different? 
  		*/

		// Situation 1
		//---------- ---------- ---------- ----------
		var myVar1 = 1;

		function a1() {
			myVar1 = 5 - 3;
			b1();
			// myVar1 below = 2
			alert("Q1 | a: " + myVar1);
		}

		function b1() {
			// myVar1 below = 2
			alert("Q1 | b: " + myVar1);
		}
		a1();


		//Situation 2
		//---------- ---------- ---------- ----------
		var myVar2 = 1;

		function a2() {
			// the var myVar2 below will only set myVar2 within this function, NOT within b2(), which is created outside of a2();
			var myVar2 = 5 - 3;
			b2();
			// myVar2 below = 2
			alert("Q2 | a: " + myVar2);
		}

		function b2() {
			// myVar2 below = 1.  Note that if this function was created within function a2(), then myVar2 below would equal 2
			alert("Q2 | b: " + myVar2);
		}
		a2();
 
      </script>
  </body>
</html>
